<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A playful Valentine ask with cute animations and surprises.">
    <title>Will You Be My Valentine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="ambient" aria-hidden="true"></div>
    <div class="container" role="main">
        <h1>Will you be my Valentine?</h1>
        <p class="subtitle">Pretty please with sprinkles on top</p>
        <div class="buttons" aria-label="Answer buttons">
            <button class="yes-button" onclick="handleYesClick()" aria-label="Yes">Yes</button>
            <button class="no-button" onclick="handleNoClick()" aria-label="No">No</button>
        </div>
        <div class="gif_container">

        </div>
    </div>
    <noscript>Enable JavaScript for the full experience.</noscript>
    <script src="script.js"></script>
</body>
</html>
